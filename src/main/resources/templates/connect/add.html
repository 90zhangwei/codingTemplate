<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <#include "../common/include_css.html">
</head>
<body class="fixed-top">
<!--头部-->
<#include "../common/header.html">
<!--主体部分-->
<div id="container" class="row-fluid sidebar-closed">
    <!--右侧主体-->
    <div id="main-content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="page-title"></h4>
                    <ul class="breadcrumb">
                        <li>
                            <span>首页</span>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">
                            数据库连接列表
                        </li>
                    </ul>
                </div>
                <div id="page-wraper">
                    <div class="row-fluid">
                        <!--主要编写的页面位置-->
                        <div class="span12">
                            <div class="widget blue">
                                <div class="widget-body">
                                    <form id="dataForm"  onSubmit="return false" class="form-horizontal">
                                        <input type="hidden" name="id" value="${connect.id}">
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>连接名</label>
                                            <div class="controls">
                                                <input type="text" name="connectName" value="${connect.connectName}" placeholder="请输入连接名" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>IP地址</label>
                                            <div class="controls">
                                                <input type="text" name="ip" value="${connect.ip}" placeholder="请输入IP地址" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>用户名</label>
                                            <div class="controls">
                                                <input type="text" name="userName" value="${connect.userName}" placeholder="请输入用户名" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>密码</label>
                                            <div class="controls">
                                                <input type="text" name="password" value="${connect.password}" placeholder="请输入密码" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>端口</label>
                                            <div class="controls">
                                                <input type="text" name="port" value="${connect.port}" placeholder="请输入端口" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>编码</label>
                                            <div class="controls">
                                                <input type="text" name="encode" value="${connect.encode}" placeholder="请输入编码" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>数据库类型</label>
                                            <div class="controls">
                                                <input type="text" name="dbType" readonly="readonly" value="mysql" placeholder="请输入数据库类型" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary" onclick="saveOrUpdate()"><i class="icon-ok"></i> 提交</button>
                                            <button type="button" class="btn"><i class=" icon-remove"></i>取消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "../common/footer.html">
<#include "../common/include_js.html">
<script src="/static/js/connect/add.js"></script>
</body>
</html>
